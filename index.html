<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h2>Track Your Expenses Easily</h2>
        <div class="form-group">
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" placeholder="Enter expense name">
        </div>
        <div class="form-group">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="expense-category">Category:</label>
            <select id="expense-category">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
        </div>
        <button id="add-expense">Add Expense</button>
        <ul id="expenses"></ul>
        <div class="summary">
            <h2>Total Amount: <span id="total-amount">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
